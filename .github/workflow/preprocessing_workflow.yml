name: Automate Preprocessing


on:
  push:
    paths:
      - 'creditcard_raw/**'

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install pandas scikit-learn

    - name: Run Preprocessing Script
      run: |
        python preprocessing/automate_nizhamAufar --input creditcard_raw/creditcard.csv --output preprocessing/data_clean

    - name: Commit and Push Processed Data

      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add preprocessing/data_clean/
        git commit -m "Auto-generated processed data"
        git push